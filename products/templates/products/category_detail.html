{% extends 'base.html' %}

{% block title %}{{ category.name }}{% endblock title %}

{% block content %}
<h1>{{ category.name }}</h1>

<div class="row">
  {% for product in category.products.all %}
  <div class="column">
    <div class="content">
      <a href="{{ product.get_absolute_url }}">
        <img src="{{ product.default_image.src.url }}">
        <h3>{{ product }}</h3>
      </a>
    </div>
  </div>
  {% empty %}
  No products yet
  {% endfor %}
</div>
{% endblock %}
