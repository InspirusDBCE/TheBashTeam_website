{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock title %}

{% block content %}
<h1>{{ product.name }}</h1>

<div id="images">
    {% for image in product.images.all %}
    <img src='{{ image.src.url }}'/>
    {% endfor %}
</div>

<div id="price">
    &#x20B9;{{ product.selling_price }} <del> &#x20B9;{{ product.mrp }} </del>
    <br><br>
</div>

<div id="description">
    {{ product.description }}
    <br><br>
</div>

<div id="order">
    <form method="POST" action="{% url 'cart-add-product' %}">{% csrf_token %}
        <input type="hidden" name="product-id" id="product-id" value="{{ product.id }}">
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" value="1">
        <br><br>
        <button type="submit" name="submit" value="add_to_cart">Add to Cart</button>
        <br><br>
    </form>
</div>
{% endblock content %}
